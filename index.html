<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <header><h1>Weather Dashboard</h1></header>
    <main class="container">
        <div class="row">
            <div class="col-12 col-md-3 p-2 seach-column">
                <form class="border p-2" id="city-search-form">
                    <h4>Enter City Name</h4>
                    <input type="text" id="city" class="form-input"></input>
                    <button class="btn btn-primary" type="submit">
                        &#x1F50E; </button>
                </form>

                <div class="past-search boarder" id="past-search-buttons"></div>
            
            </div>
                
            <div class="col-12 col-md-9">
                <div class="row border selected-city" id="current-forecast">
                    <div class="col-12 currentW">
                        <h2 id="searched-city"></h2>
                        <div id="current-weather-container" class="list-group"></div>
                    </div>
                </div>
            
            <div class="row currentW" id="five-day-forecast">
            <h2 class="col-12" id="forecast"> </h2>
            <div class="d-flex" id="fiveday-container"></div>
            </div>
        </div>
            <!-- end div -->
        </div> 
    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
